<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card-img">
        <img src="images/image-header-mobile.jpg" alt="" class="img img-mob">
        <img src="images/image-header-desktop.jpg" alt="" class="img img-desk">
      </div>
      
      <div class="card-content">
        
        <h1 class="card-title">Get <span id="clr-accent">insights</span> that help your business grow.</h1>
        <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <ul class="stat-list">  
          <ul class="list-item">
            <li class="stat-num">10k+</li>
            <li class="stat-text">companies</li>
          </ul>
          <ul class="list-item">
            <li class="stat-num">314</li>
            <li class="stat-text">templates</li>
          </ul>
          <ul class="list-item">
            <li class="stat-num">12m+</li>
            <li class="stat-text">queries</li>
          </ul>
        </ul>
      </div>
      
    </main>

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </footer> -->
  </body>
</html>
